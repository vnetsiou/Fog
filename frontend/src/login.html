<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div id="sign-section" class="row align-items-center" style="background-image: url('uploads/bgimage.jpg')">
 
      <div id="login" class="col-md-4" >
      <span id="login-select-1">Login</span>
        <form id="form-login" onsubmit="event.preventDefault(); return Login(event)">
          <input id="username"  class="form-control"   type="text" placeholder="Username" required />
          <input id="password"  class="form-control"  type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
      <div id="or" class="col-md-2">
        OR
      </div>
      <div id="register" class="col-md-4">
       <span id="register-select-1">Register</span>
        <form id="form-register" onsubmit="event.preventDefault(); return Register(event)">
          <input id="register-username"  class="form-control"   type="text" placeholder="Username" required />
          <input id="register-email"  class="form-control"  type="text" placeholder="Email" required />
          <input id="register-password"  class="form-control"  type="password" placeholder="Password" required />
          <label for="select-role">Role:</label>
          <select id="select-role" class="form-control" name="select-role">
            <option value="Customers">Customer</option>
            <option value="Sellers">Seller</option>
          </select>
          <button type="submit">Sign In</button>
        </form>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <div class="modal-body">
            <p id="loginerror"></p>
          </div>
         
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
